<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin home</title>
</head>
<body>

    <!---------------------------------------------------- HTML starts here --------------------------------------------------->
   <button id="product-btn" onclick="backToProduct()">Back to Product Page</button>
    <div id="product-creation">
        <h3>Add new products</h3>
        <input id="img-src" type="text" placeholder="Enter the image URL">
        <input id="product-title" type="text" placeholder="Enter product title">
        <input id="product-price" type="number" placeholder="Enter product price">
        <input id="product-ratings" type="text" placeholder="Enter product ratings">
        <button id="submit" onclick="createNewProduct()" type="button"> Create </button>
    </div>

<!----------------------------------------------------- css style starts here---------------------------------------------- -->
    <style>
        /* Resetting default browser styles */


body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Container styles */
#product-creation {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Heading styles */
h3 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Input styles */
input[type="text"], input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

input[type="text"]:focus, input[type="number"]:focus {
    outline: none;
    border-color: #007bff;
}

/* Button styles */
button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#product-btn{
    display: block;
    width: 200px;
    padding: 10px;
    background-color: #17d71d;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    margin-left: 66%;
}

#product-btn:hover{
    background-color: #519c0f;
}

    </style>

    


    <script>
        function createNewProduct() {
            let title = document.querySelector('#product-title').value;
            let img = document.querySelector('#img-src').value;
            let price = document.querySelector('#product-price').value;
            let ratings = document.querySelector('#product-ratings').value;
            
            let products = { title, img, price, ratings };

            fetch('http://localhost:3000/products', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(products)
            })
            .then(() => {
                console.log("Product added successfully");
                alert("New product added successfully...");
            })
            .catch((err) => {
                console.error('Error adding product:', err);
                alert("Failed to add product. Please try again.");
            });
        }

        function backToProduct(){
            window.location.href="products.html"
        }



    </script>
</body>
</html>
