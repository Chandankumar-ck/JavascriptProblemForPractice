<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reqres API</title>
</head>

<body>

    <!-- -----------------------------------------------HTML starts here------------------------------------------------------ -->
    
    <h1>Reqres API</h1>
    <!-- Button to fetch user data -->
    <button id="fetch-user-btn">Fetch User Data</button>
    
    <!-- Container to hold user cards -->
    <div class="container">
        <div class="usercard">
            <img src="" class="avatar">
            <h3 class="userName"></h3>
            <p class="Email"></p>
        </div>
    </div>
    
    <!--------------------------------------------------------- CSS styles start here ------------------------------------------------ -->
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Container for user cards */
        .container {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for each user card */
        .usercard {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Avatar image styling */
        .usercard img.avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Username styling */
        .usercard h3.userName {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        /* Email styling */
        .usercard p.Email {
            margin: 5px 0;
            color: #666;
        }

        /* Fetch button styling */
        button#fetch-user-btn {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for fetch button */
        button#fetch-user-btn:hover {
            background-color: #0056b3;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
    </style>
    <!-- CSS styles end here -->

    <!-- ---------------------------------------------JavaScript code starts here------------------------------------------------------ -->
    <script>
        // Selecting necessary DOM elements
        let container = document.querySelector('.container');
        let btn = document.querySelector('button');

        // Event listener for the fetch button click event
        btn.addEventListener('click', getData);

        // Function to fetch data from the API
        async function getData() {
            let response = await fetch('https://reqres.in/api/users'); // Fetch data from API
            let res = await response.json(); // Convert response to JSON format
            displayUsers(res.data); // Call function to display users
            console.log(res.data); // Log fetched data to console
        }

        // Function to display user data in the DOM
        function displayUsers(arr) {
            container.innerHTML = ""; // Clear previous content in container
            arr.forEach(function (ele) {
                // Create HTML structure for each user card
                container.innerHTML += `
                <div class="usercard">
                    <img src="${ele.avatar}" class="avatar">
                    <h3 class="userName">${ele.first_name} ${ele.last_name}</h3>
                    <p class="Email">${ele.email}</p>
                </div>`;
            });
        }
    </script>
    <!-- JavaScript code ends here -->

</body>

</html>
